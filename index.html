<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is app that allows you to learn about the origins and historical uses of a word of your choosing."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Word Origins App</title>
  </head>
  <body>
    <header>
      <h1 class="center-text">Where'd that word come from?</h1>
      <form class="js-search ap-search-form">
        <div class="search-instructions-div">
          <label for="word-search"
            >Type in an English word and hit search to find out about its
            history. See its etymology and examples of its usage in the
            past</label
          >
          <p class="search-instructions ital center-text">
            (Please enter only letters)
          </p>
          <span class="form-validation-advice"></span>
        </div>
        <div class="ap-search-input">
          <input
            x-webkit-speech
            id="word-search"
            type="text"
            placeholder="Enter a word here"
            spellcheck="true"
            autocomplete="en"
          />
          <span class="form-validation-success hidden"></span>
          <span class="form-validation-fail hidden"></span>
        </div>

        <div class="ap-submit-button-div">
          <button class="ap-submit-button" type="submit">Search</button>
        </div>

        <span class="search-error hidden"></span>
      </form>
    </header>
    <main>
      <section class="js-definitions-sec definitions hidden">
        <ul class="js-results-list js-definitions-ul definitions"></ul>
      </section>
      <section class="js-origins-sec origins hidden">
        <ul class="js-results-list js-origins-ul origins"></ul>
      </section>
      <section class="js-wiki-sec wiki hidden">
        <ul class="js-results-list js-wiki-ul wiki"></ul>
      </section>
      <section class="js-newspapers-sec newspapers hidden">
        <ul class="js-results-list js-newspapers-ul newspapers"></ul>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="libraryAPI.js"></script>
    <script src="wikiAPI.js"></script>
    <script src="dictionaryAPI.js"></script>
  </body>
</html>
